---
layout: default
parent: umi
title: Recent posts
---
<div class="recent">
	{% for post in site.posts offset: 0 limit: 10 %}
	<div class="post">
		<div class="post-title"><h1><a href="{{ post.url }}">{{ post.title }}</a></h1></div>
		<div class="post-date">{{ post.date }}</div>
		<div class="post-content">{{ post.content }}</div>
	</div>
	{% endfor %}
	<p class="content-link"><a href="/content.html">to older posts -></a></p>
</div>
